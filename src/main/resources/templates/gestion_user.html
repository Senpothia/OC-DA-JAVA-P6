<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<title>Les amis de l'escalade</title>
</head>
<body>
	<div class="container">

		<!-- Entete -->
		<span th:if="${authentification}">
			<div th:replace="fragments/entete_post :: entete_post"></div>
		</span> <span th:unless="${authentification}">
			<div th:replace="fragments/entete_init :: entete_init"></div>
		</span>

		<!-- ********************************************* -->

		<!-- IMAGE -->
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau1.png"
					th:src="@{/images/bandeau1.png}" />
			</div>
		</div>

		<div class="message row">

			<h1>Rechercher un utilisateur</h1>

		</div>
		<div class="row">

			<div class="col">

				<span th:if="${echec}">

					<div class="message row">

						<h3 style="color: red;">Aucun utilisateur trouvé! Veuillez
							vérifier vos identifiants</h3>

					</div>

				</span>

				<form class="formulaire" th:action="@{/gestion/user}"
					th:object="${formUser}" method="post">


					<div class="form-group">
						<label for="email">Nom</label> <input type="text"
							class="form-control" name="nom">

					</div>

					<div class="form-group">
						<label for="email">Prénom</label> <input type="text"
							class="form-control" name="prenom">

					</div>

					<div class="form-group">
						<label for="email">Email</label> <input type="text"
							class="form-control" name="email">

					</div>


					<div class="float-right">
						<a href="/espace"><button type="button"
								class="btn btn-primary">Retour</button></a>
						<button type="submit" class="btn btn-primary">Rechercher</button>
					</div>

				</form>


			</div>
		</div>
		<!-- PIED DE PAGE -->


		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->


	</div>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
