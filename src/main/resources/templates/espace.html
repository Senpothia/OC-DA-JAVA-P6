<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<title>Les amis de l'escalade</title>
</head>
<body>
	<div class="container">

		<!-- ENTETE -->

		<!-- Entete -->
		<div th:replace="fragments/entete_post :: entete_post"></div>
		<!-- ---------------- -->

		<!-- ********************************************* -->

		<!-- IMAGE -->
		<div class="row">
			<div class="col">
				<img src="bandeau1.png" alt="" />
			</div>
		</div>

		<div class="message row d-flex justify-content-center">

			<h1
				th:text="'Bienvenue parmi nous, ' + ${utilisateur.prenom}+' '+ ${utilisateur.nom} +' !'"></h1>
		</div>
		<div class="message row d-flex justify-content-center">
			<div>
				<h3>Votre compte a été crée.</h3>
			</div>

		</div>
		<h3>
			<strong>Récapitulatif de vos données:</strong></br>
		</h3>

		<div class="row d-flex justify-content-center">
			<p th:text="'Nom: ' + ${utilisateur.nom}"></p>
		</div>

		<div class="row d-flex justify-content-center">
			<p th:text="'Prénom: ' + ${utilisateur.prenom}"></p>
		</div>
		
		<div class="row d-flex justify-content-center">
			<p th:text="'Département: ' + ${utilisateur.departement}"></p>
		</div>

		<div class="row d-flex justify-content-center">
			<p th:text="'email: ' + ${utilisateur.email}"></p>
		</div>
		<div class="row d-flex justify-content-center">
			<p th:text="'Password: ' + ${utilisateur.passe}"></p>
		</div>
		
		<div class="row d-flex justify-content-center">
			<button type="button" class="btn btn-primary">Accéder à votre espace personnel</button>
		</div>

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->


	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
